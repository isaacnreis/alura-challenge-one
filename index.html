<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta name="viewport" content="width=device-width">
        <meta charset="UTF-8">

        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

        <link rel="stylesheet" type="text/css" href="style/reset.css">
        <link rel="stylesheet" type="text/css" href="style/style-home.css">

        <title>Decodificador Alura</title>

        <script defer src="script/script.js"></script>
    </head>
    <body class="principal">
        <header>
            <h1><img src="images/logo.svg"></h1>
        </header>

        <main class="interacoes">
            <div class="secao1">
                <section class="inputs">
                    <form>
                        <!--campo para o texto que vai ser criptografado/descriptografado-->
                        <div class="input-texto">
                            <textarea type="text" id="area" class="area-texto" wrap="hard" required></textarea>
                            <label for="area">Digite o seu texto</label>
                        </div>
                        <p><img src="images/exclamacao.svg">Apenas letras minúsculas e sem acento.</p>
                        <!--botões para criptografar/descriptografar-->
                        <div class="botoes-interacao">
                            <input type="button" value="Criptografar" class="botao-crip">
                            <input type="button" value="Descriptografar" class="botao-descrip">
                        </div>
                    </form>
                </section>
            </div>

            <div class="secao2">
                <div class="esconder1">
                    <section class="sem-mensagem">
                        
                        <img src="images/imagem-mensagem.svg" class="img-resultado">

                        <div class="texto-inicial-resultado">
                            <h2>Nenhuma mensagem encontrada</h2>
                            <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
                        </div>
                    </section>
                </div>
                <!-- -->
                <div class="esconder2">
                    <section class="resultado">
                            <div>
                                <label for="area-result">Resultado</label>
                                <textarea type="text" id="area-result" class="area-resultado" wrap="hard"></textarea>
                            
                                <button class="botao-copiar">Copiar</button>
                            </div>
                    </section>
                </div>
            </div>
        </main>

        <footer>
            <div>
                <p>&copy; Copyright Isaac do Nascimento - 2023</p>
            </div>
        </footer>
    </body>
</html>
